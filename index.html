<!DOCTYPE html>
<link rel="stylesheet" href="./styles.css" />
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="payment">
      <div class="header">
        <h2> PAYMENT METHOD</h2>
      </div>
      <div class="payment-options">
        <label class="options">
          <input type="radio" name="payment" disabled>
          <img src="img/visa.svg" alt="VISA" class="logo">
          <span class="text disabled">VISA</span>
        </label>
        <label class="options">
          <input type="radio" name="payment" checked>
          <img src="img/mastercard.svg" alt="Mastercard" class="logo">
          <span class="text">MASTERCARD</span>
          <img  class="checkmark" src="img/check.svg" alt="checkmark">
        </label>
        <label class="options">
          <input type="radio" name="payment" disabled>
          <img src="img/maestro.svg" alt="Maestro" class="logo">
          <span class="text disabled">MAESTRO</span>
        </label>
      </div>
      <button class="next-button">
        NEXT STEP
        <img src="img/arrow.svg" alt="arrow">
      </button>
    </div>
  </div>
</body>
</html>
